<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Dynamique</title>
    <style>
        /* Les sections sont masquées par défaut */
        .content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* La classe active affiche une section */
        .content.active {
            display: block;
            opacity: 1;
        }

        /* Style pour la navigation */
        .navigation button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .navigation button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <button data-target="section1">Formation 1</button>
        <button data-target="section2">Formation 2</button>
        <button data-target="section3">Formation 3</button>
    </div>

    <div id="section1" class="content">
        <h2>Formation 1</h2>
        <p>Voici les détails de la formation 1.</p>
    </div>
    <div id="section2" class="content">
        <h2>Formation 2</h2>
        <p>Voici les détails de la formation 2.</p>
    </div>
    <div id="section3" class="content">
        <h2>Formation 3</h2>
        <p>Voici les détails de la formation 3.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".navigation button"); // Tous les boutons
            const sections = document.querySelectorAll(".content");         // Toutes les sections

            buttons.forEach((button) => {
                button.addEventListener("click", () => {
                    const targetId = button.getAttribute("data-target");    // ID de la section cible
                    const targetSection = document.getElementById(targetId);

                    // Retirer la classe active de toutes les sections
                    sections.forEach((section) => section.classList.remove("active"));

                    // Ajouter la classe active à la section cible
                    if (targetSection) {
                        targetSection.classList.add("active");
                    }
                });
            });
        });
    </script>
    </body>
    </html>
